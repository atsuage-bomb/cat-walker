<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ねこジャンプ！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ねこジャンプ！</h1>

    <div id="game-wrapper">
        <div id="game-container">
            <div id="device-select-screen">
                <h2>ねこジャンプ！</h2>
                <p>お使いのデバイスを選択してください</p>
                <div class="device-buttons">
                    <button id="btn-pc">PCでプレイ</button>
                    <button id="btn-sp">スマホ/タブレットでプレイ</button>
                </div>
                <p class="start-message">PCの人はスペースキーでもスタートできます</p>
            </div>

            <canvas id="gameCanvas" width="800" height="400"></canvas>

            <div id="ui-container" style="display: none;">
                <div id="health-bar-container">
                    <span>たいりょく:</span>
                    <div id="health-bar">
                        <div id="health-bar-inner"></div>
                    </div>
                </div>
                <div id="score-container">
                    スコア: <span id="score">0</span>
                </div>
            </div>
            <div id="game-over" style="display: none;">
                <h2>GAME OVER</h2>
                <p>F5キーでリトライ</p>
            </div>
        </div>

        <div id="touch-controls" style="display: none;">
            <div class="touch-area left">
                <button id="btn-left">←</button>
            </div>
            <div class="touch-area right">
                <button id="btn-right">→</button>
            </div>
            <div class="touch-area jump">
                <button id="btn-jump">JUMP</button>
            </div>
        </div>
    </div>

    <div id="info-wrapper">
        </div>

    <script src="game.js"></script>
</body>
</html>
